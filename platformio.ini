[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
lib_deps = Memory_Manager_lib_d, simple_lib_d
; new flags start after gc--sections
build_flags =-fpic, -Wl,--gc-sections, -Wl,-static, -s, -fpermissive
; s removes debug table, 

extra_scripts = post:extra_script.py ;

build_unflags= "-g3"

